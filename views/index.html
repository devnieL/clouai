{% load staticfiles %}

<!DOCTYPE html>
<html ng-app="clouai">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>clouai</title>

  <base href="/" />

  <!-- Bootstrap core CSS -->
  <link href="{% static 'libs/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">

  <link href='http://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <link href="{% static 'css/cover.css' %}" rel="stylesheet">

</head>

<body>

  <!-- HEADER -->

  <div class="cl-header clearfix" ng-controller='NavbarController as vm'>
    <div class="inner">
      <h3 class="cl-brand"><a href='/'>clouai</a></h3>
      <nav>
        <ul class="nav cl-nav">
          <li ng-class="(active==null || active=='/') ? 'active' : ''"><a href="/">Dashboard</a></li>
          <li><a href="javascript:void(0)" ng-click="vm.logout()">Logout</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- BODY -->

  <div class="container cl-body">
    <div class="row">    
      <div class="col-xs-12 ng-view"></div>
    </div>
  </div>

  <!-- FOOTER -->

  <!--<div class="cl-footer">
    <div class="inner">
    </div>
  </div>-->


  <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'libs/bootstrap/dist/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>

  <script src="{% static 'libs/angular/angular.min.js' %}"></script>
  <script src="{% static 'libs/angular-cookies/angular-cookies.min.js' %}"></script>
  <script src="{% static 'libs/angular-route/angular-route.min.js' %}"></script>
  <script src="{% static 'libs/angular-sanitize/angular-sanitize.js' %}"></script>

  <script src="{% static 'js/app/authentication/authentication.module.js' %}"></script>
  <script src="{% static 'js/app/layout/layout.module.js' %}"></script>
  <script src="{% static 'js/app/repository/repository.module.js' %}"></script>

  <script src="{% static 'js/app/authentication/services/authentication.service.js' %}"></script>
  <script src="{% static 'js/app/repository/services/repository.service.js' %}"></script>
  <script src="{% static 'js/app/repository/services/record.service.js' %}"></script>
  <script src="{% static 'js/app/repository/services/property.service.js' %}"></script>

  <script src="{% static 'js/app/authentication/controllers/register.controller.js' %}"></script>
  <script src="{% static 'js/app/authentication/controllers/login.controller.js' %}"></script>
  <script src="{% static 'js/app/layout/controllers/navbar.controller.js' %}"></script>
  <script src="{% static 'js/app/layout/controllers/dashboard.controller.js' %}"></script>
  <script src="{% static 'js/app/repository/controllers/records.controller.js' %}"></script>
  <script src="{% static 'js/app/repository/controllers/records.form.controller.js' %}"></script>

  <script src="{% static 'js/app/repository/directives/record.directive.js' %}"></script>

  <script src="{% static 'js/app/clouai.js' %}"></script>
  <script src="{% static 'js/app/clouai.config.js' %}"></script>
  <script src="{% static 'js/app/clouai.routes.js' %}"></script>

</body>
</html>
