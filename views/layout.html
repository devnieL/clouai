{% load staticfiles %}

<!DOCTYPE html>
<html ng-app="clouai">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>clouai</title>

  <base href="/" />

  <!-- Bootstrap core CSS -->
  <link href="{% static 'libs/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body>

  <!-- HEADER -->

  <nav class="navbar navbar-inverse" role="navigation" ng-controller="NavbarController as vm">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">clouai</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav pull-right">
        {% if not user.is_authenticated %}
          <li class="active"><a href="#">Home</a></li>
          <li><a href="/login">Login</a></li>
          <li><a href="/register">Register</a></li>
        {% else %}
          <li><a href="javascript:void(0)" ng-click="vm.logout()">Logout</a></li>
        {% endif %}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <!-- BODY -->

  <div class="container-fluid">
    <div class="row">    
      <div class="col-xs-12 ng-view"></div>
    </div>
  </div>

  <!-- FOOTER -->

  <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'libs/bootstrap/dist/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>

  <script src="{% static 'libs/angular/angular.min.js' %}"></script>
  <script src="{% static 'libs/angular-cookies/angular-cookies.min.js' %}"></script>
  <script src="{% static 'libs/angular-route/angular-route.min.js' %}"></script>

  <script src="{% static 'js/app/authentication/authentication.module.js' %}"></script>
  <script src="{% static 'js/app/layout/layout.module.js' %}"></script>

  <script src="{% static 'js/app/authentication/services/authentication.service.js' %}"></script>

  <script src="{% static 'js/app/authentication/controllers/register.controller.js' %}"></script>
  <script src="{% static 'js/app/authentication/controllers/login.controller.js' %}"></script>
  <script src="{% static 'js/app/layout/controllers/navbar.controller.js' %}"></script>

  <script src="{% static 'js/app/clouai.js' %}"></script>
  <script src="{% static 'js/app/clouai.config.js' %}"></script>
  <script src="{% static 'js/app/clouai.routes.js' %}"></script>

</body>
</html>
