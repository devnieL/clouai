<div class="row">
  <div class="landing-form">
    <h3 class='title'>Login</h1>
    <form role="form" ng-submit="vm.login()">
      <div class="alert cl-alert" ng-show="error" ng-bind-html="error"></div>

      <div class="form-group">
        <input type="text" class="form-control" id="login__email" ng-model="vm.email" placeholder="Email" />
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="login__password" ng-model="vm.password" placeholder="Password" />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-lg btn-default">enter</button>
      </div>
    </form>
  </div>
</div>
