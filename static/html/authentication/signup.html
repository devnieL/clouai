<div class="row">
  <div class="landing-form">
    <h3 class="title">Registration</h3>

      <form role="form" ng-submit="vm.register()">
        <div class="alert cl-alert" ng-show="error" ng-bind-html="error"></div>

        <div class="form-group">
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="E-mail" />
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="Repository's name" />
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="Password" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default btn-lg">join</button>
        </div>
      </form>

  </div>
</div>
